<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - IT Helpdesk</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    background:#0d0a1a;
    overflow:hidden;
}

/* LEFT PANEL */
.left-panel{
    width:40%;
    background:#140f26;
    padding:60px 50px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    color:#fff;
    box-shadow:0 0 40px rgba(0,255,255,0.2);
    z-index: 2;
}

.avatar{
    width:120px;
    height:120px;
    border-radius:50%;
    margin:0 auto 30px;
    border:3px solid #0ff;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:60px;
    color:#0ff;
}

.left-panel h2{
    text-align:center;
    color:#0ff;
    margin-bottom:25px;
    font-size:2rem;
}

input{
    width:100%;
    padding:15px;
    margin:12px 0;
    border-radius:10px;
    border:1px solid #0ff;
    background:rgba(255,255,255,0.05);
    color:#fff;
    font-size:1rem;
}

input:focus{
    box-shadow:0 0 10px #0ff;
}

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:10px;
    background:#0ff;
    color:#000;
    font-size:1.2rem;
    font-weight:bold;
    margin-top:10px;
    cursor:pointer;
}
button:hover{
    background:#00caca;
    box-shadow:0 0 20px #0ff;
}

p{
    text-align:center;
    margin-top:15px;
}
a{
    color:#0ff;
    font-weight:bold;
    text-decoration:none;
}

/* RIGHT PANEL */
.right-panel{
    flex:1;
    position:relative;
    overflow:hidden;
}

.right-panel::before{
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: url("https://images.presentationgo.com/2025/06/programmer-coding-night-office.jpg") no-repeat center center;
    background-size: cover;
    opacity:0.85;
    filter: drop-shadow(0 0 20px #0ff);
    z-index:0;
}
</style>
</head>
<body>

<div class="left-panel">
    <div class="avatar">ðŸ‘¤</div>
    <h2>Login</h2>

    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">

    <button onclick="loginUser()">Login</button>

    <p>No account? <a href="register.html">Register here</a></p>
</div>

<div class="right-panel">
    <!-- Background handled by CSS ::before -->
</div>

<script> 
function loginUser() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    firebase.auth().signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
        window.location.href = "dashboard.html";
    })
    .catch((error) => {
        alert(error.message);
    });
}
</script>

</body>
</html>
